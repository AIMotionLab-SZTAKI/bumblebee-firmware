name: Release and push to github

on:
  workflow_dispatch:

jobs:
  cf2:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        platforms: [cf2, tag, bolt]
      env:
        PLATFORM_TYPE: ${{ matrix.platforms }}
  
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Build
      run: docker run --rm -v ${PWD}:/module bitcraze/builder bash -c "make defconfig && ./tools/build/build PLATFORM=${PLATFORM_TYPE} UNIT_TEST_STYLE=min"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: true
        prerelease: true

    - name: Upload CF2 bin
        uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${PLATFORM_TYPE}.bin
        asset_name: ${PLATFORM_TYPE}.bin
        asset_content_type: application/octet-stream
